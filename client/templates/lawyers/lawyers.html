<template name="lawyers">
	<a href='/lawyers/add'>Add lawyers</a>
	{{#each lawyers}}
	<p>{{ > rowLawyer }}</p>
	{{/each}}
</template>

<template name="addLawyer">
	{{ # autoForm id="insertLawyerForm" class="col s12" doc=this type="method-update" meteormethod="saveLawyerData" schema="lawyerSchema" }}
		
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="name" type="text" id="name"}}
			<label for="name">Name</label>
		</div>
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="phone" type="number" id="ph"}}
			<label for="ph">Phone Number</label>
		</div>
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="email" type="email" id="email"}}
			<label for="email">E-Mail</label>
		</div>	
	<button class="waves-effect waves-light btn" type="submit">Insert</button>
	<a class="waves-effect waves-teal btn-flat" href="/projects" style="position: absolute;">Cancel</a>
	{{/autoForm}}
</template>

<template name="rowLawyer">
	{{name}},{{phone}},{{email}} <a href='/lawyers/{{_id}}/edit'>Edit</a> ,<a href='/lawyers/{{_id}}'>Details</a>
</template>

<template name="editLawyer">
	<div class="container card">
	{{ # autoForm id="insertLawyerForm" class="col s12" doc=this type="method-update" meteormethod="saveLawyerData" schema="lawyerSchema" }}
		
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="name" type="text" id="name"}}
			<label for="name">Name</label>
		</div>
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="phone" type="number" id="ph"}}
			<label for="ph">Phone Number</label>
		</div>
		<div class="input-field col l4 m6 s12">
			{{> afFieldInput name="email" type="email" id="email"}}
			<label for="email">E-Mail</label>
		</div>
		
		
		
	<button class="waves-effect waves-light btn" type="submit">Insert</button>
	<a class="waves-effect waves-teal btn-flat" href="/projects" style="position: absolute;">Cancel</a>
	{{/autoForm}}
</div>
</template>

<template name="lawyerDetails">
	<div class="row">
		{{ > navigation}}
	</div>
	
	<div class="container">
		<div class="row">
			  	<div class="col s12  project-title">
			  		<h3> {{name}}</h3>
			  	</div>
		</div>
		<ul class="collection">
	      <li class="collection-item">Email : {{email}}</li>
	      <li class="collection-item">Phone Number : {{phone}}</li>
		</ul>
		<a class="delete waves-effect waves-light btn">Delete</a>
		<a class="waves-effect waves-light btn" href="/lawyers/{{_id}}/edit">Edit</a>
		<a href="/projects" class="waves-effect waves-light btn">Back</a>
	</div>
</template>
