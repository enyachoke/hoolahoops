<template name="calendar">
	{{#if isInRole 'view-calendars'}}

		{{> navigation}}

		<div class="row">
	      <div class="col s9">
	        <div id="calendar" >
	        </div>
	      </div>
	      <div class="col s3">
	        <form action="#">
				<div>
				  <p>
				    <input type="checkbox" id="hearings" checked="checked"/>
				    <label for="hearings">Hearings</label>
				  </p>
				  <p>
				    <input type="checkbox" id="meetings" checked="checked"/>
				    <label for="meetings">Meetings</label>
				  </p>
				  <p>
				    <input type="checkbox" id="tasks" checked="checked"/>
				    <label for="tasks">Task Deadlines</label>
				  </p>
				</div>
			</form>
	      </div>
	    </div>
	   {{ /if }}
</template>
