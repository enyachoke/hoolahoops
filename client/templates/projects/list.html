<template name="projects">
    <style type="text/css">
        .ms-choice:focus {
            background-color: #FFFFFF;
        }

        .container .filter-field {
            width: 20% !important;
        }

        .icon-container {
            background: #777;
            color: white;
            border-radius: 3px;
            display: inline-block;
            padding: 0px 3px;
        }
        .icon-container i{
            display: inline-block;
            vertical-align: middle;
        }
        .icon-container ~ span{
            vertical-align: middle;
            color: #777;
        }
        .clear-all-filter{
            cursor: pointer;
            display: inline-block;
        }
        .clear-all-filter:hover span{
            color: #4183c4;
        }
        .clear-all-filter:hover .icon-container{
            background: #4183c4;
        }
    </style>
    {{#if isInRole 'view-projects'}}
        {{> navigation}}
        <div class="container">
            <div class="card-panel form-container">
                {{> esInput index="projects" placeholder="Search projects" allDocsOnEmpty="true"}}
                <div class="row">
                    <div class="col s3 filter-field">
                        <label>Lawyer Names:</label>
                        <select multiple="multiple" id="lawyer-select">
                            {{#each lawyers}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s3 filter-field">
                        <label>Client Names:</label>
                        <select multiple="multiple" id="client-select">
                            {{#each clients}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s3 filter-field">
                        <label>Court Name:</label>
                        <select multiple="multiple" id="court-select">
                            <option value="">Clear Filter</option>
                            {{#each courts}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s3 filter-field">
                        <label>Type:</label>
                        <select multiple="multiple" id="type-select">
                            <option value="">Clear Filter</option>
                            {{#each types}}
                                <option>{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s3 filter-field">
                        <label>Label:</label>
                        <select multiple="multiple" id="label-select">
                            {{#each labels}}
                                <option value="{{_id}}">{{> colorElement}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                {{#ifEsIsSearching index="projects"}}
                    {{> spinner}}
                {{else}}
                    {{#if clearFilterVisible}}
                        <div class="clear-all-filter">
                            <div class="icon-container">
                                <i class="mdi-navigation-close"></i>
                            </div>
                            <span>Clear all filters</span>
                        </div>
                    {{/if}}
                    <table class="responsive-table projects-table">
                        <thead>
                        <tr>
                            <th>Unique Id</th>
                            <th>Title</th>
                            <th>Client</th>
                            <th>Lawyer</th>
                            <!-- <th>Court</th> -->
                            <!-- <th>Last Hearing</th> -->
                            <!-- <th>Next Hearing</th> -->
                        </tr>
                        </thead>
                        <tbody>
                            {{#esEach index="projects"}}
                                {{> projectRow}}
                            {{/esEach}}
                        </tbody>
                    </table>
                {{/ifEsIsSearching}}

                <a style="float:right; margin-right:2rem; margin-top:-2rem" href="/projects/add"
                   class="btn-floating btn-large waves-effect waves-light teal"><i class="mdi-content-add"></i></a><br/>

            </div>
        </div>
    {{/if}}
</template>
