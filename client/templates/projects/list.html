<template name="projects">
	{{> navigation}}
    <div class="container project-list-container">
		<table class="bordered hoverable responsive-table projects-table">
			<thead>
				<tr>
					<!-- <th>Status</th> -->
					<th>Title</th>
					<th>Client</th>
					<th>Lawyer</th>
					<!-- <th>Court</th> -->
					<th>Last Update</th>
					<th>Next Step</th>
				</tr>
			</thead>
			<tbody>
				{{#each projects}}
					{{> projectRow}}
				{{/each}}
			</tbody>
		</table>
	<a href="/projects/add" class="add-project-icon btn-floating btn-large waves-effect waves-light teal"><i class="mdi-content-add"></i></a>
	</div>
</template>
