<!-- Project pill template -->
<template name="projectPill">
    <span class="label">{{name}}</span>
</template>

<!-- Autocomplete templates -->
<template name="usersAutocomplete">
<td>{{this.profile.name}}</td>
</template>

<!-- Default autocomplete template -->
<template name="autocomplete">
<td>{{this.name}}</td>
</template>

<!-- Labels color auto complete -->
<template name="colorAutocomplete">
<td>{{>colorElement}}</td>
</template>
