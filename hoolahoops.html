<head>
  <title>eilegal</title>
</head>

<!-- Project Templates -->
<template name="projects">
	<a href="/projects/add">Add Project</a>
	<table>
	<tr>
		<th>Title</th>
		<th>Client</th>
		<th>Lawyer</th>
		<th>Court</th>
		<th>Actions</th>
		<th>Last Update</th>
	</tr>
		{{#each projects}}
			{{> projectRow}}
		{{/each}}
	</table>
</template>

<template name="projectRow">
<tr>
	<td>{{title}}</td>
	<td>{{client}}</td>
	<td>{{lawyer}}</td>
	<td>{{court}}</td>
	<td>
	<button class="delete">Delete</button>
	<a href="/projects/{{_id}}">Details</a></td>
</tr>

</template>

<template name="projectDetails">
<h1>{{title}}</h1>
<div>{{suitno}}</div>
<div>{{client}}</div>
<div>{{type}}</div>
<div>{{description}}</div>
<div>{{lawyer}}</div>
<div>{{court}}</div>
<a href="/projects/{{_id}}/edit">Edit</a>
<a href="/projects">List</a>
<button class="delete">Delete</button>
</template>

<template name="projectEdit">
Edit Project
	<form>
	<label> Title:
		<input name="title" class="title" value="{{title}}"/>
	</label>
	<br/>
	<label> Suit no:
		<input name="suitno" class="suitno" value="{{suitno}}"/>
	</label>
	<br/>
	<label>
	Client:
		{{> inputAutocomplete name="client" autocomplete="off" settings=clients id="msg" class="client" value=client}}
	</label>
	<br/>
	<label>
		Description:
		<textarea name="description" class="description" placeholder="Case Description">{{description}}</textarea>
	</label>
	<br/>
	<label>
		Type of case:
		<select name="type" class="type" value="type">
		  <option value="audi">Bankrupcy</option>
		  <option value="business">Business</option>
		  <option value="criminal">Criminal</option>
		  <option value="civil">Civil</option>
		  <option value="commercial">Commercial</option>
		  <option value="corporate">Corporate</option>
		  <option value="employment">Employment</option>
		  <option value="family">Family</option>
		  <option value="immigration">Immigration</option>
		  <option value="insurance">Insurance</option>
		  <option value="personalinjury">Personal Injury</option>
		  <option value="tax">Tax</option>
		</select>
	</label>
	<br/>
	<label>
		Lawyer Incharge:
		{{> inputAutocomplete name="lawyer" autocomplete="off" settings=lawyers id="msg" class="client" value=lawyer}}
	</label>
	<br/>
	<label>
		Court:
		{{> inputAutocomplete name="court" autocomplete="off" settings=courts id="court" class="court" value=court}}
	</label>
	<br/>
	<button class="editProj">Edit Project</button>
	</form>
<a href="/projects/{{_id}}">Details</a>
<a href="/projects">List</a>
</template>

<template name="projectAdd">
	Add Project
	<form>
	<label> Title:
		<input name="title" class="title" />
	</label>
	<br/>
	<label> Suit no:
		<input name="suitno" class="suitno" />
	</label>
	<br/>
	<label>
	Client:
		{{> inputAutocomplete name="client" autocomplete="off" settings=client id="msg" class="client" placeholder="Clients"}}
	</label>
	<br/>
	<label>
		Description:
		<textarea name="description" class="description" placeholder="Case Description"></textarea>
	</label>
	<br/>
	<label>
		Type of case:
		<select name="type" class="type">
		  <option value="audi">Bankrupcy</option>
		  <option value="business">Business</option>
		  <option value="criminal">Criminal</option>
		  <option value="civil">Civil</option>
		  <option value="commercial">Commercial</option>
		  <option value="corporate">Corporate</option>
		  <option value="employment">Employment</option>
		  <option value="family">Family</option>
		  <option value="immigration">Immigration</option>
		  <option value="insurance">Insurance</option>
		  <option value="personalinjury">Personal Injury</option>
		  <option value="tax">Tax</option>
		</select>
	</label>
	<br/>
	<label>
		Lawyer Incharge:
		{{> inputAutocomplete name="lawyer" autocomplete="off" settings=lawyer id="msg" class="client" placeholder="Clients"}}
	</label>
	<br/>
	<label>
		Court:
		{{> inputAutocomplete name="court" autocomplete="off" settings=court id="court" class="court" placeholder="Court" }}
	</label>
	<br/>
	<button class="addProj">Add Project</button>
	</form>
	<a href="/projects">List</a>
</template>

<template name="projectPill">
    <span class="label">{{name}}</span>
</template>
