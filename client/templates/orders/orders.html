<template name="projectOrderDetails">
	{{#if isInRole 'view-orders'}}
		{{> navigation}}
		<div class="container card-panel">
			<div class="row">
				<h5>Orders</h5>
		  		{{#each orders}}
		  			<div class="col">
						<a href="{{link}}">Visit Order<br><iframe src="{{link}}" scrolling="no"></iframe></a>
					</div>
				{{/each}}
		  	</div>
		</div>
	{{/if}}
</template>
