<template name="projectRow">
    <style>
        .clients, .labels, .lawyers {
            cursor: pointer;
            color: #039be5;
        }
    </style>
    <div class="row-clickable"><a href='/projects/{{_id}}'>
		<div class="row">
			<div class="col s12 m4" style="padding-top: 10px;">
				{{name}}
			</div>
			<div class="col s12 m3 clients" style="padding-top: 10px;">
				{{#each clients}}
        <a href="#">
        <span class="clients" id="{{_id}}">{{name}}</span>
      </a>
				{{/each}}
			</div>
			<div class="col s12 m3 lawyers" style="padding-top: 10px;">
				{{#each lawyers}}
        <a href="#">
        <span class="lawyers" id="{{_id}}">{{name}}</span>
      </a>
				{{/each}}
			</div>
			<div class="col s12 m2">
				{{#if isInRole 'edit-projects'}}
					<a class="delete"><i class="small center-align mdi-action-delete"></i></a>
				{{/if}}
			</div>
			<div class="col s12 m12 labels" style="text-align:left; padding: 0px 0px 10px 25px;">
				{{#each labels}}
        <a href="#">
        <span class="labels ancd" id="{{_id}}">
              {{>colorElement}}
          </span>
        </a>
				{{/each}}
			</div>
		</div></a>
	</div>
</template>
