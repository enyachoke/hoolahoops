<template name="calendar">
	{{#if isInRole 'view-calendars'}}

		{{> navigation}}

		<div class="row">
	      <div class="col s9">
	        <div id="calendar" >
	        </div>
	      </div>
	      <div class="col s3">
	        <form action="#">
				<div>
				  <p>
				    <input type="checkbox" id="hearings" checked="checked"/>
				    <label for="hearings">Hearings</label>
				  </p>
				  <p>
				    <input type="checkbox" id="meetings" checked="checked"/>
				    <label for="meetings">Meetings</label>
				  </p>
				  <p>
				    <input type="checkbox" id="tasks" checked="checked"/>
				    <label for="tasks">Task Deadlines</label>
				  </p>
				</div>
			</form>
	      </div>
	    </div>
	          
		
	  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

	  <!-- Modal Structure -->
	  {{#if isInRole 'edit-calendars'}}		
		  <div id="modal1" class="modal modal-fixed-footer">
		    <div class="modal-content">
					<span>Add</span>
					{{ # autoForm id="insertHearingForm" class="col s12" doc=this type="method" meteormethod="saveHearingData" schema="hearingSchema" }}
					<div class="input-field col l4 m6 s12">
						{{> afFieldInput  type='xautocomplete' formid="insertHearingForm" name='caseId' call='cases' fieldref='name' reference='Projects' renderfunction='renderDefaultAutocomplete' id="hearing_case"}}
						<label for="hearing__title">Title</label>
						
					</div>
					{{/autoForm}}
					{{yo}}
		      		<p><a href="/hearings/add" id="modal_hearing">Hearing</a></p>
					<p><a href="/meetings/add" id="modal_meeting">Meeting</a></p>
					<p><a href="/tasks/add" id="modal_task">Task Deadline</a></p>
		    </div>
		    <!-- <div class="modal-footer">
		      <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Agree</a>
		    </div> -->
		  </div>
	  {{/if}}

  {{/if}}
</template>
